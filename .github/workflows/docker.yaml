name: Testcontainers Cloud Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Pull Testcontainers Image Manually
        run: |
          docker pull testcontainers/ryuk
          docker pull postgres:14-alpine

      - name: Ensure Testcontainers Cloud is Installed
        run: |
          export PATH="$HOME/.testcontainers/bin:$PATH"
          if ! command -v testcontainers-cloud &> /dev/null; then
            echo "❌ Testcontainers Cloud is not installed! Installing..."
            curl -fsSL https://get.testcontainers.cloud | sh
            export PATH="$HOME/.testcontainers/bin:$PATH"
          fi
          echo "✅ Testcontainers Cloud is installed."

      - name: Start Testcontainers Cloud Agent
        run: |
          testcontainers-cloud &  # Start agent in background
          sleep 5  # Wait for agent to initialize
          if ! testcontainers-cloud --status; then
            echo "❌ Testcontainers Cloud agent failed to start!"
            exit 1
          fi
          echo "✅ Testcontainers Cloud agent is running."

      - name: Set Docker Context to Testcontainers Cloud
        run: |
          docker context use tcc || { echo "❌ Testcontainers Cloud context not available!"; exit 1; }
          docker context ls

      - name: Verify Docker is Running
        run: |
          if ! docker ps > /dev/null 2>&1; then
            echo "❌ Docker is not running! Exiting..."
            exit 1
          fi
          echo "✅ Docker is running."

      - name: List Running Docker Containers
        run: docker ps -a

      - name: Run Tests with Testcontainers Cloud
        run: |
          cd tests
          dotnet test --logger:"console;verbosity=detailed"
