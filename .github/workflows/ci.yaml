name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: 
      group: build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.x'

      - name: Restore .NET Tools
        run: dotnet tool restore || echo "No tools to restore."

      # Authenticate with Docker Hub using Personal Access Token
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PAT }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # Setup Testcontainers Cloud
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@main
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      # Ensure Testcontainers Cloud Agent is Running
      - name: Verify Testcontainers Cloud Agent
        run: |
          if ! pgrep -f testcontainers-cloud-agent > /dev/null; then
            echo "Testcontainers Cloud Agent is NOT running. Restarting..."
            nohup testcontainers-cloud-agent > /dev/null 2>&1 &
            sleep 5
          fi

      # Verify Testcontainers Cloud Status
      - name: Verify Testcontainers Cloud Status
        run: |
          echo "Checking available Docker contexts..."
          docker context ls
          
          echo "Waiting for Testcontainers Cloud to be ready..."
          sleep 10
          
          echo "Checking if 'tcc' context exists..."
          if docker context ls | grep -q "tcc"; then
            echo "Context 'tcc' found. Switching..."
          else
            echo "Error: 'tcc' context not found. Exiting..."
            exit 1
          fi

          for i in {1..5}; do
            docker context use tcc && break || sleep 5
          done
          
          echo "Validating Docker info..."
          for i in {1..5}; do
            docker info && break || (echo "Retrying in 5s..." && sleep 5)
          done

      # Prevent Multiple Workflows Using Testcontainers Cloud
      - name: Check for Running Workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUNNING_WORKFLOWS=$(gh run list --repo $GITHUB_REPOSITORY --status in_progress | wc -l)
          if [[ "$RUNNING_WORKFLOWS" -gt 1 ]]; then
            echo "Another workflow is running. Exiting to avoid conflicts."
            exit 1
          fi

      # Wait for Testcontainers Cloud to fully initialize
      - name: Wait for Testcontainers Cloud to Initialize
        run: sleep 15

      # Verify Docker Context Again Before Running Tests
      - name: Final Docker Context Check
        run: docker info || exit 1

      # Run tests
      - name: Run Tests with Testcontainers Cloud
        run: |
          docker context use tcc
          make test
